{% extends 'layout.html' %}

{% block links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/ionicons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.min.css') }}">
{% endblock %}

{% block inline %}
    <style media="screen">
        h1
        {
            width: 20%;
        }

        .hello{
            width: 100%;
            margin: auto;
        }
        .hello1{
            width: 80%;
            margin: auto;
        }
    </style>
{% endblock %}



{% block body %}
    <br>
    <br>
    <br>
    <br>
    <div class="jumbotron text-center hello" style="background-color:#274C44; color:white; height:550px;padding:14px;" >
        <h1 style="color:white;">New User</h1>
        <br>
        <div class="hello1">
            <form method="POST" action="{{url_for('newUserSubmit')}}">
                <br>
                <div class="form-group">
                    <label class="control-label"><strong>Name</strong></label>
                    <input class="form-control" type="name" name="name" placeholder="personName" style="height:35px; margin-left: 90px;width:900px;">
                </div>
                <div class="form-group">
                    <label class="control-label"><strong>Username</strong></label>
                    <input class="form-control" type="email" name="email" placeholder="Email Id" style="height:35px; margin-left: 90px;width:900px;">
                </div>
                <div class="form-group">
                    <label class="control-label"><strong>Password</strong></label>
                    <input class="form-control" type="password" name="password" placeholder="Password" style="height:35px; margin-left: 90px;width:900px;">
                </div>
                <div class="form-group">
                    <label class="control-label"><strong>User Type</strong></label>
                    <select class = "form-control" name="user_type" style="height:35px; margin-left: 90px;width:900px;">
                        <option value="Developer">Developer</option>
                        <option value="Human Resource Executive">Human Resource Executive</option>
<!--                        <option value="fiat">Fiat</option>-->
<!--                        <option value="audi">Audi</option>-->
                    </select>
<!--                    <label class="control-label"><strong>Password</strong></label>-->
<!--                    <input class="form-control" type="password" name="password" placeholder="Password" style="height:35px; margin-left: 90px;width:900px;">-->
                </div>

                <div class="form-group">
                    <button class="btn" type="submit">&nbsp;&nbsp;Sign Up&nbsp;&nbsp;</button>
<!--                    <button class="btn" type="submit">&nbsp;&nbsp;New User  </button>-->
                </div>
              </form>
        </div>
    </div>
{% endblock %}
