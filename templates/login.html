{% extends 'layout.html' %}

{% block links %}
    <link rel="stylesheet" href="/static/assets/bootstrap/css/ionicons.min.css">
    <link rel="stylesheet" href="/static/assets/css/styles.min.css  ">
{% endblock %}

{% block inline %}
    <style media="screen">
        h1
        {
            width: 20%;
        }

        .hello{
            width: 100%;
            margin: auto;
        }
        .hello1{
            width: 80%;
            margin: auto;
        }
    </style>
{% endblock %}



{% block body %}
    <br>
    <br>
    <br>
    <br>
    <div class="jumbotron text-center hello" style="background-color:#274C44; color:white; height:400px;padding:14px;" >
        <h1 style="color:white;">Login</h1>
        <br>
        <div class="hello1">
            <form method="POST" action="">
                <br>
                <div class="form-group">
                    <label class="control-label"><strong>Username</strong></label>
                    <input class="form-control" type="email" name="email" placeholder="Username" style="height:35px; margin-left: 90px;width:900px;">
                </div>
                <div class="form-group">
                    <label class="control-label"><strong>Password</strong></label>
                    <input class="form-control" type="password" name="password" placeholder="Password" style="height:35px; margin-left: 90px;width:900px;">
                </div>
                <div class="form-group">
                    <button class="btn" type="submit">&nbsp;&nbsp;Log In&nbsp;&nbsp;</button>
<!--                    <button class="btn" type="submit">&nbsp;&nbsp;New User  </button>-->
                </div>
              </form>
        </div>
    </div>
{% endblock %}
